services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chvetyk_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-chvetyk}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chvetyk_password}
      POSTGRES_DB: ${DB_NAME:-chvetyk_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chvetyk} -d ${DB_NAME:-chvetyk_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chvetyk_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chvetyk_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chvetyk_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chvetyk_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      BACKEND_PORT: ${BACKEND_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-chvetyk}
      DB_PASSWORD: ${DB_PASSWORD:-chvetyk_password}
      DB_NAME: ${DB_NAME:-chvetyk_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      DISABLE_RATE_LIMIT: ${DISABLE_RATE_LIMIT:-false}
      # Posiflora API
      POSIFLORA_ENABLED: ${POSIFLORA_ENABLED:-false}
      POSIFLORA_API_URL: ${POSIFLORA_API_URL:-}
      POSIFLORA_USERNAME: ${POSIFLORA_USERNAME:-}
      POSIFLORA_PASSWORD: ${POSIFLORA_PASSWORD:-}
      POSIFLORA_STORE_ID: ${POSIFLORA_STORE_ID:-}
      POSIFLORA_ORDER_SOURCE_ID: ${POSIFLORA_ORDER_SOURCE_ID:-}
      POSIFLORA_CUSTOMER_SOURCE_ID: ${POSIFLORA_CUSTOMER_SOURCE_ID:-}
      POSIFLORA_CREATED_BY_WORKER_ID: ${POSIFLORA_CREATED_BY_WORKER_ID:-}
      POSIFLORA_DEFAULT_COUNTRY_CODE: ${POSIFLORA_DEFAULT_COUNTRY_CODE:-7}
      POSIFLORA_DELIVERY_TIME_WINDOW_MINUTES: ${POSIFLORA_DELIVERY_TIME_WINDOW_MINUTES:-60}
      POSIFLORA_REQUEST_TIMEOUT_MS: ${POSIFLORA_REQUEST_TIMEOUT_MS:-15000}
      POSIFLORA_SYNC_ENABLED: ${POSIFLORA_SYNC_ENABLED:-true}
      POSIFLORA_SYNC_CRON: ${POSIFLORA_SYNC_CRON:-0 * * * *}
      POSIFLORA_SYNC_ON_STARTUP: ${POSIFLORA_SYNC_ON_STARTUP:-true}
      POSIFLORA_CATALOG_PAGE_SIZE: ${POSIFLORA_CATALOG_PAGE_SIZE:-50}
      POSIFLORA_INCLUDE_ITEM_DETAILS: ${POSIFLORA_INCLUDE_ITEM_DETAILS:-true}
      POSIFLORA_CUSTOMERS_SYNC_ENABLED: ${POSIFLORA_CUSTOMERS_SYNC_ENABLED:-true}
      POSIFLORA_CUSTOMERS_PAGE_SIZE: ${POSIFLORA_CUSTOMERS_PAGE_SIZE:-50}
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chvetyk_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {let data='';r.on('data',d=>data+=d);r.on('end',()=>{const res=JSON.parse(data);process.exit(res.database&&res.redis?0:1)})}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
  redis_data:

networks:
  chvetyk_network:
    driver: bridge
